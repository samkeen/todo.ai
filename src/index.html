<!doctype html>
<html lang="en">
  <head>
<!--    <link rel="icon" href="https://via.placeholder.com/70x70">-->
    <link rel="stylesheet" href="mvp.css">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8">
    <meta name="description" content="A simple todo app with AI added">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
  <header>
      <nav>
          <ul>
              <li><a href="#" data-target="section-add">Add todo</a></li>
              <li><a href="#" data-target="section-list">List</a></li>
          </ul>
          <img alt="Logo" src="assets/logo.png" height="70">
      </nav>
  </header>
  <main>
      <section id="section-add">
          <h1>Todo app</h1>
          <form id="todo-form">
            <label for="headline-input">headline:</label><input id="headline-input" placeholder="Clean the garage..." />
            <label for="desc-input">description:</label><textarea id="desc-input" placeholder="The garage is a mess..."></textarea>
            <button type="submit">Save</button>
          </form>
          <p id="todo-msg"></p>
      </section>
      <section id="section-list">
          <h1>Todo list</h1>
          <dl id="todo-list"></dl>
      </section>
  <footer>
      <hr>
      <p><small>Contact info</small></p>
  </footer>
  </body>
</html>
